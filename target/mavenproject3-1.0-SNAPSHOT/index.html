<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Java</title>
        <link rel="stylesheet" href="main.css" type="text/css"/>
    </head>
    <body>
        <h1>Join our email list</h1>
        <p>To join our email list, enter your 
            name and email address below</P>
        <form action="emailList" method="post">
            <input type="hidden" name="action" value="add">
            
            <label>Email:</label>
            <input type="email" name="email" required><br><!-- comment -->
            
            <label>First Name:</label>
            <input type="text" name="firstName" required><br><!-- comment -->
            
            <label>Last Name:</label>
            <input type="text" name="lastName" required><br>
            
            <label>&nbsp;</label>
            <input type="submit" value="Join Nown" id="submit"><!-- comment -->
        </form>
    </body>
</html>
